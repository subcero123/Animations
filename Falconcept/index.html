    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script>
      // smooth scroll

      gsap.registerPlugin(ScrollTrigger);

      const tl = gsap.timeline({
        defaults: { ease: "power1.out", duration: 1 },
      });

      //Empieza cubriendo toda la pantalla
      tl.to(
        ".contenedor-entrada",
        {
          height: 0,
          //Detenerse 0.5seg y despues hacer animacion
          duration: 0.5,
        },
        "+=0.5"
      )
        .from(
          ".contenedor-texto-principal",
          {
            //Blur
            y: 100,
            filter: "blur(10px)",
            duration: 1.2,
            ease: "power4.out",
          },
          "-=0.05"
        )
        .to(
          ".contenedor-entrada",
          {
            display: "none",
          },
          "+=0.1"
        );

      gsap.set(".flair", { xPercent: -50, yPercent: -50 });

      let xSetter = gsap.quickSetter(".flair", "x", "px");
      let ySetter = gsap.quickSetter(".flair", "y", "px");

      let timeoutX, timeoutY;

      window.addEventListener("mousemove", (e) => {
        clearTimeout(timeoutX);
        clearTimeout(timeoutY);

        timeoutX = setTimeout(() => {
          xSetter(e.x);
        }, 7); // Retraso de 0.5 segundos (500 milisegundos) para la coordenada x

        timeoutY = setTimeout(() => {
          ySetter(e.y);
        }, 7); // Retraso de 0.5 segundos (500 milisegundos) para la coordenada y
      });

      const lenis = new Lenis();

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
