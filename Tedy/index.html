    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script>
      // smooth scroll

      gsap.registerPlugin(ScrollTrigger);

      const tl = gsap.timeline({
        defaults: { ease: "power1.out", duration: 0.5 },
      });

      const cards = gsap.utils.toArray(".floating-card");

      tl.from(
        [
          ".circulo-rosa",
          ".cuadrado-morado",
          ".triangulo-azul",
          ".asterisco-negro",
        ],
        { opacity: 0 }
      )
        .from(".circulo-rosa", { x: -50, y: -5 })
        .from(".cuadrado-morado", { x: 100, y: -5 }, "<")
        .from(".triangulo-azul", { x: -100, y: 14 }, "<")
        .from(".asterisco-negro", { x: 150, y: 14 }, "<")
        .from(".tedy", { y: 50, duration: 0.6 })
        .to(".container-entrada", { yPercent: 100 })
        .to(".container-entrada", { display: "none" }, "-=0.5")
        .from([".texto-1", ".texto-2", ".botones-animate"], { y: 400, stagger: 0.2, }, "+=0.5")
        .to(".shadow", { opacity: 1 }, "<")
        .from(cards, {scale: .2, display: "none", stagger: .1, ease: ""})

      const lenis = new Lenis();

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
