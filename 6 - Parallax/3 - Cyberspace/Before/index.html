<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Y B E R S P A C E</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section></section>
    <section class="space">
        <h1>Cyberspace</h1>
        <img src="images/space1.jpg" data-speed="-6" alt="Space">
        <img src="images/space2.jpg" data-speed="-4" alt="Space">
        <img src="images/space3.jpg" data-speed="-3" alt="Space">
        <img src="images/space4.jpg" data-speed="-2" alt="Space">
    </section>
    <section></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script>

        const heading = document.querySelector('h1')
        const headingSplit = new SplitType(heading)
        const imgs = gsap.utils.toArray('img')
        

        const letters = heading.querySelectorAll('.char')

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        letters.forEach((letter, index) => {
            const randomYPercent = getRandom(70, 1100)

            gsap.fromTo(letter, {
                yPercent: -randomYPercent,
                opacity: 0,
            }, 
            {
                yPercent: 0,
                opacity: 1,
                scrollTrigger: {
                    trigger: heading,
                    start: "top bottom",
                    end: "bottom, center",
                    scrub: true
                }

            })
        });

        //Image parallax

        imgs.forEach(img => {
            const speed = img.dataset.speed

            gsap.to(img, {
                yPercent: speed * 50,
                ease: 'none',
                scrollTrigger: {
                    trigger: img,
                    start: 'top bottom',
                    scrub: true
                }

            })
            
        });



        // smooth scroll

        const lenis = new Lenis()

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

    </script>
</body>
</html>
