<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonkers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section></section>
    <section class="content">
        <div class="container">
            <aside class="para" data-speed="-30">
                <h1>Fan Freakin Tastic!</h1>

                <a href="#" class="cta">Go Bonkers.</a>
            </aside>
            <div class="para top" data-speed="-40">
                <h3>Realize this might be it.</h3>
            </div>
            <div class="para bottom" data-speed="30">
                <h3>It's your time to shine.</h3>
            </div>
        </div>
    </section>
    <section></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script>
        const section = document.querySelector('.content')
        const cards = gsap.utils.toArray('.para')

        cards.forEach(card => {
            const speed = card.dataset.speed

            gsap.from(card, {
                yPercent: -speed*2,
                ease: 'none',
                scrollTrigger: {
                    trigger: card,
                    start: 'top bottom',
                    end: 'bottom bottom',
                    //markers: true,
                    scrub: true
                }
            })
        
        })

        // smooth scroll

        const lenis = new Lenis()

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

    </script>
</body>
</html>
